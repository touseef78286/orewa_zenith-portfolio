    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Syne:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00FFA3;
            --accent-glow: rgba(0, 255, 163, 0.5);
        }
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: none;
            transition: filter 0.3s ease;
        }
        .font-syne { font-family: 'Syne', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* PER-LETTER TYPING EFFECTS */
        
        /* Z: Glitch Line */
        @keyframes glitch-line-anim {
            0% { top: -10%; opacity: 0; }
            10% { opacity: 1; height: 1px; }
            50% { height: 15px; background: var(--accent); opacity: 0.5; }
            100% { top: 110%; opacity: 0; }
        }
        .z-glitch-line {
            position: fixed; left: 0; width: 100%; height: 2px;
            background: #fff; z-index: 9999; pointer-events: none;
            animation: glitch-line-anim 0.8s linear forwards;
        }

        /* E: Contrast Flash */
        .effect-e-flash { filter: contrast(300%) brightness(1.8) !important; }

        /* T: Matrix Font Override */
        .effect-t-matrix * {
            font-family: 'JetBrains Mono', monospace !important;
            letter-spacing: -0.05em !important;
            color: var(--accent) !important;
            text-shadow: 0 0 5px var(--accent-glow);
        }

        /* Final Blast Effect (Stable transition, no persistent shake) */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .effect-blast { 
            filter: contrast(350%) brightness(2.0) saturate(0) !important;
            transition: filter 0.1s ease-out;
        }

        .scanline-overlay::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 163, 0.05) 50%);
            background-size: 100% 4px;
            z-index: 1000;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        @media print {
            body * { visibility: hidden; }
            #resume-print-version, #resume-print-version * { visibility: visible; }
            #resume-print-version {
                position: absolute; left: 0; top: 0; width: 100%;
                background: white; color: black; padding: 2rem;
            }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); }
    </style>
